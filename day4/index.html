<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async code .
        console.log("before settimeout data");
        setTimeout(function(){
            console.log('data');
        },0 );

        console.log("after settimeout data");
        while(2){
            console.log('print');
        }

        
    </script>
</body>
</html>
